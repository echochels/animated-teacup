<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tea</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="plate"></div>
        <div class="cup">
            <div class="top">
                <div class="vapour">
                    <span style="--index:1"></span>
                    <span style="--index:3"></span>
                    <span style="--index:16"></span>
                    <span style="--index:5"></span>
                    <span style="--index:13"></span>
                    <span style="--index:20"></span>
                    <span style="--index:6"></span>
                    <span style="--index:7"></span>
                    <span style="--index:10"></span>
                    <span style="--index:8"></span>
                    <span style="--index:17"></span>
                    <span style="--index:11"></span>
                    <span style="--index:12"></span>
                    <span style="--index:14"></span>
                    <span style="--index:2"></span>
                    <span style="--index:9"></span>
                    <span style="--index:15"></span>
                    <span style="--index:4"></span>
                    <span style="--index:19"></span>
                </div>
                <div class="circle">
                    <div class="tea"></div>
                </div>
            </div>
            <div class="handle"></div>
        </div>
    </div>
</body>
</html>
